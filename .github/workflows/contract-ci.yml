name: Soroban Smart Contracts CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown,wasm32v1-none

    - name: Install Stellar CLI
      run: |
        cargo install --locked stellar-cli
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Verify Stellar CLI
      run: |
        $HOME/.cargo/bin/stellar --version

    - name: Build hello-world contract
      working-directory: contracts/hello-world
      run: |
        make build

    - name: Build predictify-hybrid contract
      working-directory: contracts/predictify-hybrid
      run: |
        make build

    - name: Run hello-world tests
      working-directory: contracts/hello-world
      run: |
        cargo test --verbose

    - name: Run predictify-hybrid tests
      working-directory: contracts/predictify-hybrid
      run: |
        cargo test --verbose

